{% extends 'layout.html' %}
{% block body %}
<section class="text-gray-600 body-font">
<style>
  .spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #7986cb;
    border-radius: 50%;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
    <div class="container px-5 py-24 mx-auto">
      <h2 class="text-center">{{event.name}} <br>  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPhotosModal">Add Photos</button> 
        <br><button class="btn btn-dark" id="findPhotos" onclick="showLoadingAndRedirect('{{request.user.id}}', '{{event.id}}')">Find the Photos where I am present</button></h2>
      <div class="flex flex-wrap -m-4">
        {% for photo in photos %}
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="/media/{{photo.image}}">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1"></h3>
            <h2 class="text-gray-900 title-font text-lg font-medium"></h2>
            <p class="mt-1">Uploaded on: {{photo.date}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>



    <div class="modal fade" id="addPhotosModal" tabindex="-1" aria-labelledby="addPhotosModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPhotosModalLabel">Add photos to this event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <form action="/addPhotos/{{event.id}}" class="dropzone" method="POST" id="file-dropzone" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="dropzone-previews"></div>
              <button type="submit" class="btn btn-primary m-3">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="LoadModal" tabindex="-1" aria-labelledby="LoadModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
        <span class="spinner"></span>
        </div>
      </div>
      </div>
    </div>
  
<script>
  // DropZone JS
    Dropzone.options.fileDropzone = {
        maxFilesize: 20, // Set the maximum file size to 20MB
        acceptedFiles: '.jpeg,.jpg,.png', // Define accepted file types
        autoProcessQueue: false, // Don't auto process the queue
        uploadMultiple: true, // Allow multiple files
        parallelUploads: 10, // Allow up to 10 files to be uploaded in parallel
        addRemoveLinks: true,
        dictDefaultMessage: "Drag & drop images here to upload",
        init: function() {
            var myDropzone = this;
            
            // When the form is submitted, manually process the Dropzone queue
            document.querySelector("form").addEventListener("submit", function(e) {
                e.preventDefault();
                e.stopPropagation();
                myDropzone.processQueue();
            });
            
            // On successful upload
            myDropzone.on("success", function(file, response) {
                console.log('File uploaded successfully');
            });

            // On error
            myDropzone.on("error", function(file, response) {
                console.log('File upload failed');
            });
        },
        // Set the name attribute for the file input
        renameFile: function(file) {
            return file.name; // Return the original name of the file
        },
        // Set the parameters for the request
        sending: function(file, xhr, formData) {
            formData.append("file", file); // Append the file to the form data
        }
    };



    function showLoadingAndRedirect(userId, eventId) {
    console.log("Redirect triggered");

    // Show modal
    $('#LoadModal').modal('show');

    // Polling function to check URL availability
    function checkUrlReady() {
        $.ajax({
            url: `/triggerRecognition/${userId}/${eventId}`,  // Dynamically construct the URL
            type: "HEAD",
            success: function() {
                $('#LoadModal').modal('hide');  // Hide modal when URL is ready
                window.location.href = `/triggerRecognition/${userId}/${eventId}`;  // Redirect to the target URL
            },
            error: function() {
                // Retry after a delay if the URL is still loading
                setTimeout(checkUrlReady, 2000);  // Retry every 2 seconds
            }
        });
    }

    // Start polling
    checkUrlReady();
}
</script>

  </section>

{% endblock %}
