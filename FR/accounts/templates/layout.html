<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
<!-- CSS -->
<style>
  .sidenav {
      height: 100%;
      position: fixed;
      left: 0;
      z-index: 999;
      overflow-x: hidden;
      padding-top: 60px;
      background-color: #343a40; /* Bootstrap dark background */
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
      width: 250px; /* Adjust width as needed */
      transition: width 0.3s ease;
  }

  /* Custom styles for nav links */
  .nav-link-custom {
      font-size: 1.2rem; /* Slightly larger font */
      text-transform: uppercase;
      text-decoration: none;
      padding-left: 20px; /* Padding for better spacing */
      letter-spacing: 1px;
      transition: color 0.3s ease, padding-left 0.3s ease; /* Hover animation */
  }

  /* Hover effect */
  .nav-link-custom:hover {
      color: #ffc107; /* Bootstrap warning color */
      padding-left: 30px; /* Slight shift to the right on hover */
      text-decoration: none;
  }

  /* Optional: Add subtle border or underline effect on hover */
  .nav-link-custom:hover::after {
      content: '';
      display: block;
      width: 50px;
      border-bottom: 2px solid #ffc107;
      margin-top: 5px;
      transition: width 0.3s ease;
  }

  /* Active or highlighted state (you can apply this class conditionally in your views) */
  .nav-link-custom.active {
      color: #ffc107;
      font-weight: bold;
  }
  #mySidenav {
          position: fixed;
          top: 50%;
          left: 0;
          transform: translateY(-50%);
        }
</style>


  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button class="" type="button" onclick="openNav()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand ml-3" href="#">CompanyName</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <form class="me-auto d-flex mx-auto mb-2 mb-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 400px;">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav me-2 d-flex">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" aria-disabled="true">Disabled</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      <!-- HTML -->
<div id="mySidenav" class="sidenav mt-5 pt-5 bg-dark shadow-lg" style="height: 100%; width: 250px; position: fixed; transition: 0.25s;">
  <div>
      <ul class="list-unstyled" style="transition: 0.1s;">
          <li class="py-3">
              <a href="#" class="text-white text-xl nav-link-custom">About</a>
          </li>
          <li class="py-3">
              <a href="#" class="text-white text-xl nav-link-custom">Services</a>
          </li>
          <li class="py-3">
              <a href="#" class="text-white text-xl nav-link-custom">Portfolio</a>
          </li>
          <li class="py-3">
              <a href="#" class="text-white text-xl nav-link-custom">Contact</a>
          </li>
      </ul>
  </div>
</div>


      {% block body %} {% endblock %}



    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container">
            <span class="text-white">This is the footer.</span>
        </div>
    </footer>

      <script>
        function openNav() {
          let bar = document.getElementById("mySidenav").style.width;
          if (bar === "0px") {
            document.getElementById("mySidenav").style.width = "250px";
            setTimeout(function() {
              Array.from(document.getElementsByClassName("invisible-items")).forEach(element => {
              element.style.visibility = "visible";
              });
            }, 50);
            
            Array.from(document.getElementsByClassName("mainSection")).forEach(element => {
              element.style.filter = "brightness(0.5)";
              });
            
          } else {
            Array.from(document.getElementsByClassName("invisible-items")).forEach(element => {
              element.style.visibility = "hidden";
            });
            document.getElementById("mySidenav").style.width = "0";
            Array.from(document.getElementsByClassName("mainSection")).forEach(element => {
              element.style.filter = "brightness(1)";
              });
            
          }
        }

        function onLoadNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
        window.addEventListener("load", onLoadNav);
        Array.from(document.getElementsByClassName("invisible-items")).forEach(element => {
              element.style.visibility = "hidden";
            });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
