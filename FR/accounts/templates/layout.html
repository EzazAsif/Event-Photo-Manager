<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button class="" type="button" onclick="openNav()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand ml-3" href="#">CompanyName</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <form class="me-auto d-flex mx-auto mb-2 mb-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 400px;">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav me-2 d-flex">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" aria-disabled="true">Disabled</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
      

      <style>
        #mySidenav {
          position: fixed;
          top: 50%;
          left: 0;
          transform: translateY(-50%);
        }
      </style>

      <div id="mySidenav" class="sidenav mt-5 pt-5 bg-dark" style="height: 100%; transition: 0.25s;">
        <div>
          <ul style="transition: 1s;" class="invisible-items">
            <li class="invisible-items"><a href="#">About</a></li>
            <li class="invisible-items"><a href="#">Services</a></li>
            <li class="invisible-items"><a href="#">About</a></li>
            <li class="invisible-items"><a href="#">About</a></li>
          </ul>
        </div>
      </div>

      {% block body %} {% endblock %}



    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container">
            <span class="text-white">This is the footer.</span>
        </div>
    </footer>

      <script>
        function openNav() {
          let bar = document.getElementById("mySidenav").style.width;
          if (bar === "0px") {
            Array.from(document.getElementsByClassName("invisible-items")).forEach(element => {
              element.style.visibility = "visible";
            });
              document.getElementById("mySidenav").style.width = "250px";
              
          } else {
            Array.from(document.getElementsByClassName("invisible-items")).forEach(element => {
              element.style.visibility = "hidden";
            });
            document.getElementById("mySidenav").style.width = "0";
            
          }
        }

        function onLoadNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
        window.addEventListener("load", onLoadNav);
        Array.from(document.getElementsByClassName("invisible-items")).forEach(element => {
              element.style.visibility = "hidden";
            });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
